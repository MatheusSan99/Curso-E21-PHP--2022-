<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body class="gradient-custom">
<form method="POST" autocomplete="off" class="vh-100 overflow-hidden">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold">Login</h2>

                            <div class="form-outline form-white mb-1">
                                <input type="text" name="login" id="typeEmailX" class="form-control form-control-lg text-center my-4" placeholder="Insira o Login" />

                                <input type="password" name="senha" id="typePasswordX" class="form-control form-control-lg my-2 text-center" placeholder="Insira a Senha" />
                            </div>

                            <input class="btn btn-outline-light btn-lg px-5 my-2" type="submit" name="enviar" value="Login"/>
                            <input class="btn btn-outline-light btn-lg px-3 my-2" type="submit" name="adicionar" value="Adicionar Cadastro"/>
                            <input class="btn btn-outline-light btn-lg px-3 my-2" type="submit" name="apagar" value="Apagar Tudo"/>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</form>
</body>
</html>
